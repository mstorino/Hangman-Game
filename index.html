<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sight Words Hangman Game</title>

  

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  <!--   Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>
<header></header>


  <!-- Overall Grid -->
  <div class="container-fluid">
    
      <div class="jumbotron">
        <h1>Hangman</h1>
        <h4 class="text-center">Sight words are out of sight.</h4>
      </div>

    <div class="row">
      
      <div class="col-md-7 centerBox text-center">
        <div id= "selectImg" class="thumbnail col-md-4">
                    <img src="assets/images/hangmanImg1.png" alt="img1">
        </div>
        <div class="col-md-8">
          <h2>Guess This Word:</h2>
          <h3 id="word-blank"></h3>
        </div>
      </div>

      <div class="col-md-5 rightBox">
        <p>Guesses Left: <span id="guesses-left"></span></p>
        <p>Wrong Guesses: <span id="wrong-guesses"></span></p>
        <p>Wins: <span id="win-counter"></span></p>
        <p>Losses: <span id="loss-counter"></span></p>

      </div>
    </div>

    <div class="row text-center"> 
        <h3 id="winBanner"></h3>
        <h3 id="lossBanner"></h3>
    </div>

  </div><!--  end of container -->

<!--   javascript -->
 <script type="text/javascript" src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
